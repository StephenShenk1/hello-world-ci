name: Hello World CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Hello World output
      - name: Say Hello
        run: |
          echo "Hello World!" > output.txt
          echo "Hello London!" >> output.txt
          cat output.txt

      # Step 3: Upload artifact with a unique name
      - name: Upload Hello Output
        uses: actions/upload-artifact@v4
        with:
          name: hello-output-${{ github.run_id }}
          path: output.txt
          overwrite: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck (skip if no .sh files)
        run: |
          if ls *.sh 1> /dev/null 2>&1; then
            shellcheck *.sh
          else
            echo "No shell scripts to lint."
          fi
